<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinyap</title>
</head>
<body>

<header>
    <h1>A tiny activitypub server</h1>
</header>

<main>
    <section>
        <h2>Follow</h2>
        <p>First we must find the person we want to follow somewhere in the <a href="https://en.wikipedia.org/wiki/Fediverse" target="_blank">Fediverse</a></p>
        <form action="/actors/search">
            <label for="q">Fediverse name (Looks like @someone@somewhere.social)</label>
            <input type="text" name="q" id="q">
            <button type="submit">Find actor</button>
        </form>
    </section>
</main>

</body>
</html>
